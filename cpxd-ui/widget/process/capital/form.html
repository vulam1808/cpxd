#script("/js/cpxd/inet/lib/capital-form-widget.min.js")
<div id="capital-form-widget-content" >
<div id="capital-form-widget" class="hide">
    <div class="row" style="">
        <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;">
            <strong><i class="icon-info-sign"></i> $text.getText("common.infoCapital")</strong>
        </div>
    </div>

        <div class="row-fluid">
            <form id="form-service">

                <div class="row" style="">
                            <div class="col-sm-4 form-group">
                                <label for="capital-txt-cashCapital">$text.getText("common.cashCapital") (<span class="required"/>):</label>
                                <input type="number" id="capital-txt-cashCapital" name="name" value="0" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="capital-txt-assetCapital">$text.getText("common.assetCapital") (<span class="required"/>):</label>
                                <input type="number" id="capital-txt-assetCapital" name="name" value="0" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="capital-txt-businessCapital">$text.getText("common.businessCapital") (<span class="required"/>):</label>

                                <input type="number" id="capital-txt-businessCapital" name="name" value="0" class="form-control">
                            </div>
                </div>
            </form>
        </div>

</div>
    </div>
