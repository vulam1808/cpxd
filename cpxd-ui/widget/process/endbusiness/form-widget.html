#script("/js/cpkd/inet/lib/endbusiness-widget.min.js")

<div id="endbusiness-widget">
    <div class="wg-toolbar" class="navbar-fixed-top">

        <button id="endbusiness-location-btn-save" class="btn btn-success">
            <i class="icon-save"></i> $text.getText("Save")
        </button>
        <button id="endbusiness-location-btn-load" class="btn btn-primary">
            <i class="icon-plus"></i> $text.getText("Load")
        </button>
    </div>
    <div class="wg-content">
        <div class="row-fluid">
            <form id="form-service" class="form-horizontal">
                <div class="row" style="margin: 0px">
                    <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;">
                        <strong><i class="icon-info-sign"></i> $text.getText("endbusiness information")</strong>
                    </div>
                 </div>
                <div class="row" style="margin: 0px">
                    <div class="col-xs-12 col-sm-12">

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="endbusiness-txt-homeBusiness_ID">$text.getText("homeBusiness_ID") :</label>
                            <div class="col-sm-10">

                                <select class="form-control" id="endbusiness-txt-homeBusiness_ID">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="endbusiness-txt-dateEnd">$text.getText("dateEnd") (<span class="required"/>):</label>

                            <div class="col-sm-4">
                                <input type="text" id="endbusiness-txt-dateEnd" name="dateEnd" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="pausebusiness-txt-dateStart">$text.getText("dateStart") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="pausebusiness-txt-dateStart" name="dateStart" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="pausebusiness-txt-reason">$text.getText("reason") :</label>
                            <div class="col-sm-10">
                                <input type="text" id="pausebusiness-txt-reason" name="reason" style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
