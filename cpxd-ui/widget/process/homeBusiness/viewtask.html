
#theme("/common/css/grid.min")

#script("/js/cpkd/inet/lib/homebusiness-form-view.min.js")

<div id="homebusiness-div-view" class="">
    <div id="homebusiness-view" class="">
        <div class="row" style="">
            <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;">
                <strong><span><i class="icon-plus"></i> $text.getText('common.homebusiness.info'): </span></strong>
            </div>
        </div>

        <div id="homebusiness-item" class="">

            <div class="row form-group">
                <div class="col-md-12">
                    <label for="homebusiness-type-task" class="control-label">
                        <span  class="">$text.getText('common.type_task')</span>
                    </label>
                    <div class="has-success ">
                        <input id="homebusiness-type-task" disabled="disabled" class="col-md-12 form-control"/>

                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="homebusiness-nameBusiness" class="control-label">
                        <span  class="">$text.getText('common.nameBusiness')</span>
                    </label>
                    <div class="has-success ">
                        <input id="homebusiness-nameBusiness" type="text" class="col-md-12 form-control" disabled="disabled"/>
                        <input id="id-homebusiness" type="text" class="hide"/>
                    </div>
                </div>
            </div>

            <div id="homebusiness-item-create" class="">

                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="homebusiness-areaBusiness" class=control-label">
                            <span class="">$text.getText('common.nameAreaBusiness')</span></span>
                        </label>
                        <input id="homebusiness-areaBusiness"  class="col-md-12 form-control" disabled="disabled"/>
                    </div>
                </div>
                <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-address" class="control-label">
                                                <span class="">$text.getText('common.addressBusiness')</span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-address" type="text" class="col-md-12 form-control" />

                                        </div>

                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-province" class="control-label">
                                                <span class="">$text.getText('common.province')</span></span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-province" class="col-md-12 form-control"/>

                                        </div>
                                    </div>
                <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-district" class="control-label">
                                                <span class="">$text.getText('common.district')</span></span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-district" class="col-md-12 form-control"/>

                                        </div>

                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-ward" class="control-label">
                                                <span class="">$text.getText('common.ward')</span></span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-ward" class="col-md-12 form-control"/>

                                        </div>
                                    </div>
                <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-district" class="control-label">
                                                <span class="">$text.getText('common.phone')</span></span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-phone" type="text" class="col-md-12 form-control"/>

                                        </div>

                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-fax" class="control-label">
                                                <span class="">$text.getText('common.fax')</span></span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-fax" type="text" class="col-md-12 form-control"/>

                                        </div>
                                    </div>
                <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-email" class="control-label">
                                                <span class="">$text.getText('common.email')</span></span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-email" type="email" class="col-md-12 form-control"/>

                                        </div>

                                        <div class="col-md-6 form-group">
                                            <label for="homebusiness-website" class="control-label">
                                                <span class="">$text.getText('common.website')</span></span>
                                            </label>
                                            <input disabled="disabled" id="homebusiness-website" type="text" class="col-md-12 form-control"/>

                                        </div>


                                    </div>
            </div>


            <div id="pausebusiness-item-create" class="hide">

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="pausebusiness-dayofPause" class="control-label">
                            <span class="">$text.getText('common.dayofPause')</span>
                        </label>
                        <input disabled="disabled" id="pausebusiness-dayofPause" type="number" class="col-md-6 form-control" />

                    </div>


                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="pausebusiness-dateStart" class="control-label">
                            <span class="">$text.getText('common.dateStartPause')</span></span>
                        </label>
                        <input disabled="disabled" id="pausebusiness-dateStart" class="col-md-6 form-control"/>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="pausebusiness-reason" class="control-label">
                            <span  class="">$text.getText('common.reason') <span class="required"></span></span>
                        </label>
                        <textarea disabled="disabled" id="pausebusiness-reason" rows="3" class="form-control"></textarea>
                    </div>

                </div>

            </div>

            <div id="endbusiness-item-create" class="hide">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="endbusiness-dateEnd" class="control-label">
                            <span class="">$text.getText('common.dateEnd')</span>
                        </label>
                        <input disabled="disabled" id="endbusiness-dateEnd" type="text" class="col-md-6 form-control" />

                    </div>

                    <div class="col-md-12 form-group">
                        <label for="endbusiness-reason" class="control-label">
                            <span  class="">$text.getText('common.reason') <span class="required"></span></span>
                        </label>

                        <textarea disabled="disabled" id="endbusiness-reason" rows="3" class="form-control"></textarea>

                    </div>
                </div>



            </div>
            <div id="changebusiness-item-create" class="hide">

                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="changebusiness-infoChange" class="control-label">
                            <span  class="">$text.getText('common.infoChange') <span class="required"></span></span>
                        </label>
                        <!--<input disabled="disabled"  type="text" class="col-md-12 form-control" />-->
                        <div id="changebusiness-infoChange" class="col-md-12"></div>
                        <!--<div id="changebusiness-infoChange" class="has-success ">

                        </div>-->
                    </div>
                </div>

            </div>

        </div>
</div>
</div>
